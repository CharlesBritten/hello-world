<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Task 1</title>
		<meta name="description" content="AJAX/PHP/CURL/JSON Task example">
		<meta name="author" content="Chas B">
		
		<link href="libs/css/style.css" rel="stylesheet" type="text/css">

	</head>

	<body>
	
		<!--                     Data Inputs                        -->

		<h1>Task</h1>
		<div id="apiInputs">
		<!-- API 1 Inputs -->
		<table>
			<tr>
				<th>API Name</th>
				<th>API Description</th>
				<th>Submit Query</th>
			</tr>
			<tr>
				<td>API 1 - Wikipedia</td>
				<td>
					<label for="searchTerm">Search Subject:</label><br>
					<input type="text" id="searchTerm" name="searchTerm"><br>

					<!-- Option to vary results to be developed
					<label for="selRows">Number of results:</label>
					<br>
					<select id="selRows">
					<option value="1">1</option>
					<option value="3">3</option>
					<option value="10">10</option>
					<option value="50">50</option>
					<option value="100">100</option>
					</select>
					-->
			
				</td>
				<td>
					<button id="btnAPI1">Submit</button>
				</td>
			</tr>

			<!-- API 2 Inputs -->
			<tr>
				<td>API 2 - Airport Weather</td>
				<td>
					<label for="selAirport">Choose an Airport:</label>
					<br>
					<select id="selAirport">
						<option value="EGLL">Heathrow</option>
						<option value="EGGW">Luton</option>
						<option value="EGSS">Stanstead</option>
						<option value="EGCC">Manchester</option>
					</select>
				</td>
				<td>
					<button id="btnAPI2">Submit</button>
				</td>
			</tr>
			
			<!-- API 3 Inputs -->
			<tr>
			<td>API 3 - Country Location</td>
			<td>
				<label for="inputLat">Enter Latitude:</label><br>
				<input type="number" id="inputLat" name="inputLat"><br><br> 
				<label for="inputLong">Enter Longitude:</label><br>
				<input type="number" id="inputLong" name="inputLong"><br>
			</td>
			<td>
				<button id="btnAPI3">Submit</button>
			</td>
		</table>
		
	</div>
	
	<!--               Data Outputs                    -->

	<!-- API 1 Data Outputs -->
	<div id="API-1">
	<hr>
	<p class="results">API 1 Results</p>
		<table>
			<tr>
				<td>Title:</td>
				<td id="txtTitle"></td>
			</tr>
			<tr>
				<td>Summary:</td>
				<td id="txtSummary"></td>
			</tr>
			<tr>
				<td>URL:</td>
				<td id="txtURL"></td>
			</tr>
		</table>
	</div>
	
	<!-- API 2 Data Outputs -->
	<div id="API-2">
	<hr>
	<p class="results">API 2 Results</p>
		<table>
			<tr>
				<td>Station Name:</td>
				<td id="txtStation"></td>
			</tr>
			<tr>
				<td>Observation:</td>
				<td id="txtObs"></td>
			</tr>
			<tr>
				<td>ICAO Code:</td>
				<td id="txtICAO"></td>
			</tr>
			<tr>
				<td>Clouds:</td>
				<td id="txtClouds"></td>
			</tr>
			<tr>
				<td>Wind Speed (kts):</td>
				<td id="txtWind"></td>
			</tr>
		</table>
	</div>

	<!-- API 3 Data Outputs -->
	<div id="API-3">
		<hr>
		<p class="results">API 3 Results</p>
		<table>
			<tr>
				<td>Country Name:</td>
				<td id="txtName"></td>
			</tr>
			<tr>
				<td>Country Code:</td>
				<td id="txtCode"></td>
			</tr>
			<tr>
				<td>Languages:</td>
				<td id="txtLanguage"></td>
			</tr>
			<!-- Removing distance as it's always 0
			<tr>
				<td>Distance:</td>
				<td id="txtDistance"></td>
			</tr>
			-->		
		</table>
	</div>

		<script type="application/javascript" src="libs/js/jquery-3.6.0.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
